  function addToggleButtonListeners() {
    document.querySelectorAll('.toggle-button').forEach(button => {
        button.addEventListener('click', function() {
            const entryType = this.dataset.entryType;
            const entryId = this.dataset.entryId;
             const entryElement = this.closest(`.${entryType}-entry`);

            if (this.textContent === '-') {
                 if ((entryType === 'job' && jobEntryCount > 1) || (entryType === 'education' && educationEntryCount > 1)) {
                    entryElement.remove(); // Remove from the DOM

                     if (entryType === 'job') {
                        jobEntryCount--;
                     }else {
                        educationEntryCount--;
                     }
                    this.textContent = '+'; // Change to add button (optional)
                 }

            } else {
                //This part is for add, but you use separated add buttons
                // this.textContent = '-';
            }
        });
    });
}

        const optionStart = document.createElement('option');
        optionStart.value = year;
        optionStart.textContent = year;
        startSelect.appendChild(optionStart);

        const optionEnd = document.createElement('option');
        optionEnd.value = year;
        optionEnd.textContent = year;
        endSelect.appendChild(optionEnd);

            }

            if (jobTitle && company && startYear && responsibilities) {  // Check for undefined
                experienceString += `Job Title: ${jobTitle}, Company: ${company}, Dates: ${startYear} - ${endYear}, Responsibilities: ${responsibilities}\n`;
            }
        }

        let educationString = "";

        for(let i = 1; i <= educationEntryCount; i++){
            const degree = document.getElementById(`degree-${i}`)?.value.trim();
            const university = document.getElementById(`university-${i}`)?.value.trim();
            const eduStartYear = document.getElementById(`eduStartYear-${i}`)?.value.trim();
            const eduEndYear = document.getElementById(`eduEndYear-${i}`)?.value.trim();
              const degreeStatus = document.querySelector(`input[name="degreeStatus-${i}"]:checked`)?.value;

            if (!degree || !university || !eduStartYear || !eduEndYear) {
                continue; //skip if doesn't exist
            }
            if(degree && university && eduStartYear && eduEndYear){ //check undefined
                educationString += `Degree: ${degree}, University: ${university}, Date: ${eduStartYear} - ${eduEndYear}, ${degreeStatus}\n`;
            }
        }


        let geminiPrompt = `Create a modern and professional resume template. The color scheme should use neutral tones (white, gray, and navy blue) with subtle accent colors for highlights. The font should be a mix of bold sans-serif for headings and light serif for body text. Include sections for Profile Summary, Work Experience, Skills, Education, and Contact Information. Add icons for social media links and a small profile photo placeholder. Format the output for readability.

        Here's the information to use:
        `;

        if (name) geminiPrompt += `\nName: ${name}`;
        if (address) geminiPrompt += `\nAddress: ${address}`;
        if (phone) geminiPrompt += `\nPhone: ${phone}`;
        if (email) geminiPrompt += `\nEmail: ${email}`;
        if (linkedin) geminiPrompt += `\nLinkedIn: ${linkedin}`;
        if (github) geminiPrompt += `\nGitHub: ${github}`;
             geminiPrompt += `\nTarget Job Title: ${jobTitle}`;
        geminiPrompt += `\nTarget Industry: ${industry}`;
        geminiPrompt += `\nKey Skills: ${skills}`;
        if (experienceString) geminiPrompt += `\nRecent Job Experiences:\n${experienceString}`; // Use built string
        // if (achievement) {  Removed achievement
        //     geminiPrompt += `\nProfessional Achievement: ${achievement}`;
        // }
        if (educationString) geminiPrompt += `\nEducation:\n${educationString}`;
        if (certifications) geminiPrompt += `\nCertifications/Training: ${certifications}`;
        geminiPrompt += `\nInclude Professional Summary?: ${summaryOption}`;

        geminiPrompt += `\n\nOutput ONLY the resume content in plain text, using Markdown for basic formatting.  Do NOT include any introductory text, explanations, or HTML.`;

        console.log("Sending to Gemini:", geminiPrompt);

        try {
            const geminiResponse = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [{
                            text: geminiPrompt                        }]
                    }]
                }),
            });

            if (!geminiResponse.ok) {
                const errorData = await geminiResponse.json(); // Get detailed error
                console.error("Gemini API Error:", errorData); // Log the full error
                throw new Error(`Gemini API Error: ${geminiResponse.status} - ${errorData.error?.message || 'Unknown error'}`); // More informative error
            }

            const data = await geminiResponse.json();
            console.log("Gemini Response:", data); // Keep this

            if (data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts[0] && data.candidates[0].content.parts[0].text) {
                resumeTextForEdit = data.candidates[0].content.parts[0].text; // Store the raw text
                displayResumePreview(resumeTextForEdit);
            } else {
                throw new Error("Unexpected response structure from Gemini API"); // Improved error handling
            }

        } catch (error) {
            console.error("Error generating resume:", error);
            displayError(error.message || "An error occurred while generating the resume."); // Display user-friendly error
        } finally {
            loadingIndicator.classList.remove('active');
        }
    });



    function displayResumePreview(resumeText) {
      //Basic Markdown parsing (very important, as Gemini returns Markdown)
        const html = resumeText
            .replace(/^### (.*$)/gim, '<h3>$1</h3>')   // H3
            .replace(/^## (.*$)/gim, '<h2>$1</h2>')    // H2
            .replace(/^# (.*$)/gim, '<h1>$1</h1>')     // H1
            .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>') // Bold
            .replace(/\*(.*)\*/gim, '<em>$1</em>')   // Italics
            .replace(/^- (.*$)/gim, '<li>$1</li>')     // List Items (simple)
            .replace(/(\n\s*<li>.*<\/li>\s*)+/gim, (match) => { // Wrap consecutive <li> in <ul>
                return '<ul>' + match + '</ul>';
            })
            .replace(/\n/g, '<br>')                 // Line breaks
            .replace(/\[(.*?)\]\((.*?)\)/gim, '<a href="$2" target="_blank">$1</a>');  // Links (important addition!)

        resumePreviewDiv.innerHTML = html;
        resultContainer.style.display = "block";  // Show
    }

    // --- EDIT Button ---
    editButton.addEventListener('click', () => {
        // Copy the *raw* resume text to the clipboard
        navigator.clipboard.writeText(resumeTextForEdit)
            .then(() => {
                // Redirect to the external editor
                window.location.href = "https://apps-airesumebuilders.onrender.com/";
            })
            .catch(err => {
                console.error('Failed to copy text: ', err);
                alert('Failed to copy resume text.  Please copy manually.'); // Provide fallback
                 window.location.href = "https://apps-airesumebuilders.onrender.com/"; //redirect even if copy fails
            });
    });

      // --- Helper Functions ---
     function showError(message, errorElement) {
        errorElement.textContent = message;
        errorElement.style.display = 'block';
    }

     function hideError(errorElement) {
        errorElement.style.display = 'none';
    }

    function displayError(message) {
        // Generic error display, you could put this in a dedicated error div
        alert("Error: " + message);
    }


</script>
