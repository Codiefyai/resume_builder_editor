<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to PDF Converter</title>
    <link rel="icon" href="https://i.ibb.co/JFj2FQfG/logo-editorush-removebg-preview.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: #222;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        h1 {
            color: #00a2ff;
            text-align: center;
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        /* Input and Button Styles */
        textarea {
            width: 100%;
            height: 300px;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #333;
            color: #eee;
            resize: vertical;
            font-family: inherit;
        }

        textarea:focus {
            border-color: #00a2ff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 162, 255, 0.6);
        }

        button {
            width: 100%;
            padding: 14px 20px;
            background-color: #00a2ff;
            color: white;
            cursor: pointer;
            border: none;
            font-weight: bold;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.1s ease;
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #007acc;
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text to PDF Converter</h1>
        <textarea id="textInput" placeholder="Paste your text here..."></textarea>
        <button onclick="downloadPdf()">Download as PDF</button>
    </div>

    <script>
        function downloadPdf() {
            const text = document.getElementById('textInput').value.trim();

            if (!text) {
                alert("Please enter some text before downloading.");
                return;
            }

            if (typeof window.jspdf !== 'object' || typeof window.jspdf.jsPDF !== 'function') {
                alert("jsPDF library not found. Please check your internet connection and try again.");
                return;
            }

            const doc = new window.jspdf.jsPDF();

            // Get the font family and size from the textarea
            const textarea = document.getElementById('textInput');
            const computedStyle = window.getComputedStyle(textarea);
            const fontFamily = computedStyle.fontFamily;
            const fontSize = parseInt(computedStyle.fontSize);

            // Set the font in the PDF
            doc.setFont(fontFamily);
            doc.setFontSize(fontSize);

            // Split text into lines and add to PDF
            const lines = doc.splitTextToSize(text, 180); // Adjust the width (180) as needed
            doc.text(lines, 10, 10);

            // Save the PDF
            doc.save("editorush.pdf");
        }
    </script>
</body>
</html>
