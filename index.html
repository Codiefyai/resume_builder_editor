<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Editor</title>
    <link rel="icon" href="https://i.ibb.co/JFj2FQfG/logo-editorush-removebg-preview.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Open Sans', sans-serif; background-color: #121212; color: #eee; text-align: center; }
        .container { margin: 50px auto; padding: 20px; width: 80%; background: #222; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); }
        #textInput { border: 1px solid #ddd; padding: 20px; width: 100%; min-height: 300px; background: #fff; color: #000; }
        button { margin-top: 10px; padding: 10px 20px; background: #00a2ff; color: white; border: none; cursor: pointer; }
        button:hover { background: #007acc; }
    </style>
</head>
<body oncontextmenu="return false">
    <div class="container">
        <h1>Resume Editor</h1>
        <div contenteditable="true" id="textInput" placeholder="Type your resume here..."></div>
        <button onclick="downloadPdf()">Download as PDF</button>
    </div>

    <script>
        (function() {
            function disableInspect() {
                document.addEventListener("contextmenu", function(e) { e.preventDefault(); });
                document.addEventListener("keydown", function(e) {
                    if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I") || 
                        (e.ctrlKey && e.shiftKey && e.key === "J") || (e.ctrlKey && e.key === "U")) { 
                        e.preventDefault();
                    }
                });
            }
            
            function downloadPdf() {
                let text = document.getElementById('textInput').innerText.trim();
                if (!text) { alert("Enter some text before downloading."); return; }
                let doc = new jsPDF(); doc.text(text, 10, 10); doc.save("resume.pdf");
            }

            disableInspect();
            window.downloadPdf = downloadPdf;
        })();
    </script>
</body>
</html>
